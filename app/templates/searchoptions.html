<!--allmov.html-->

{% extends "base.html" %}
{% block title %}Search Options - Customer{% endblock %}
{% block body %}
<div class="jumbotron">
  <h1>Search Options</h1>
  <p class="lead"></p></div>

<p><h4>Search by Genre</h4></p>
<form method="POST" action="/searchbygen">
  <p>
  <select name="genre">
  <option value="Action">Action</option>
  <option value="Animated">Animated</option>
  <option value="Comedy">Comedy</option>  
  <option value="Drama">Drama</option> 
  <option value="Romance">Romance</option>     
  <option value="SciFi">SciFi</option>    
  </select> 
    <button type="submit">Search</button>
</form><br>

  
  <p><h4>Delete Genre to Movie</h4></p>

<form method="POST" action="/delgen">
  <p>
  <select name="genre">
  <option value="action">Action</option>
  <option value="animated">Animated</option>
  <option value="comedy">Comedy</option>  
  <option value="drama">Drama</option> 
  <option value="romance">Romance</option>     
  <option value="scifi">SciFi</option>        
  </select>
  </p>
  <p>Movie ID: <input type="text" name="movieID"></p>
  <p>Movie Name: <input type="text" name="moviename"> </p>
  Movie Year: <input type="text" name="movieyear"> 
    <p><button type="submit">Modify</button></p>
</form><br>
<br>
<button onclick="goBack()">Back to Staff</button>

<script>
function goBack() {
    window.history.back();
}
</script>

<p>
{% endblock %}
