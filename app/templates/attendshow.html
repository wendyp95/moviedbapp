<!--allmov.html-->

{% extends "base.html" %}
{% block title %}Attend Show - Customer{% endblock %}
{% block body %}
<div class="jumbotron">
  <h1>Attend Show</h1>
  <p class="lead"></p></div>

<form method="POST" action="/addCustToShow">
  <p>
   <b>Select Customer</b>
  <select name="customers">
   {%- for n in customers %}
  <option value="{{ n[2] }}">{{ n[0]}} {{ n[1] }} {{ n[2] }}</option>
  {%- endfor %}
  </select></p>  
  <b>Select Showing</b>
    <select name="showings">
   {%- for y in showings %}
  <option value="{{ y[0] }}">{{ y[0] }}</option>
  {%- endfor %}
  </select></p> 
    <button type="submit">Attend Show</button>
</form><br>

<br>
<button onclick="goBack()">Back</button>

<script>
function goBack() {
    window.history.back();
}
</script>

<p>
{% endblock %}
