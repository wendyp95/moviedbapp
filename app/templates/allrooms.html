{% extends "base.html" %}
{% block title %}All Rooms{% endblock %}
{% block body %}
<div class="jumbotron">
  <h1>All Rooms</h1>
  <p class="lead"></p></div>
<!--Content here-->
<div>
<b class="message">
{{message}}
</b>
<p>
<table class="listall">
  <tr>
    <th>Room Number</th>
    <th>Capacity</th>
  </tr>
  {%- for n in table %}
  <tr>
    <td>{{ n[0] }}</td>
    <td>{{ n[1] }}</td>    
  </tr>
  {%- endfor %}
</table>

</div>



<br>
<button onclick="goBack()">Back</button>

<script>
function goBack() {
    window.history.back();
}
</script>

<p>
{% endblock %}
